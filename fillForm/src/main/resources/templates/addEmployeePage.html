
<!doctype html>
<html lang="ru" class="h-100">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.ru/docs/4.5/examples/sticky-footer/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>добавление сотрудника</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }


      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0 text-dark">DEMO APP</h3>
        </div>
    </header>

    <main class="px-3">
        <div class="container ">
            <h1 class=" text-dark">Добавление сотрудника</h1>
            <p></p>
            <form enctype="multipart/form-data" action="" method ="post">
                <div class="form-row">
                    <div class="col">
                <input type="text" name="firstName" placeholder="имя" class="form-control">
                    </div>
                    <div class="col">
                    <input type="text" name="lastName" placeholder="фамилия" class="form-control">
                    </div>
                    <div class="col">
                    <input type="text" name="middleName" placeholder="отчество" class="form-control">
                    </div>
                </div>
                <p></p>
                <div class="form-group ">
                    <label class="text-dark">классификация</label>
                <select name="employeeType" class="form-select" aria-label="Default select example">
                    <option th:each="t : ${type}"
                            th:value="${t}"
                            th:utext="${t.getType()}"/>
                </select>
                </div>
                <p></p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="multipartFile" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">выберите фото</label>
                    </div>
                </div>
                <p></p>
                <textarea  name="description" placeholder="немного о себе" class="form-control" rows="4"></textarea>
                <p></p>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="isActive" type="checkbox" value="1" >Сделать сотрудника активным?
                        <input type="hidden" name="isActive"   >
                    </label>
                </div>
                <p></p>
                <div class="d-grid gap-2 d-md-block">
                    <button  class="btn btn-lg btn-dark border-white bg-link" type="submit">Добавить</button>
                    <button  class="btn btn-lg btn-dark border-white bg-link" type="reset">Очистить</button>
                    <a href="/employee" class="btn btn-lg btn-dark border-white bg-link active" role="button" aria-pressed="true">Посмотреть сотрудников</a>
                    <p></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p class="text-dark">Демонстрационное приложение для <a href="http://imc.parus-s.ru/" class="text-dark">"Информационно - медицинский центр"</a>.</p>
    </footer>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
